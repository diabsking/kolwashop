<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le Produit</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f2f5;
    color: #333;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    font-size: 2em;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 5px;
}

.form-section h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #343a40;
    font-size: 1.5em;
}

.form-section {
    padding: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

form input[type="text"],
form input[type="number"],
form input[type="file"],
form textarea {
    margin-bottom: 20px;
    padding: 12px 15px;
    font-size: 1em;
    border: 1px solid #ced4da;
    border-radius: 8px;
    transition: border-color 0.3s;
}

form input[type="text"]:focus,
form input[type="number"]:focus,
form input[type="file"]:focus,
form textarea:focus {
    border-color: #80bdff;
    outline: none;
}

form textarea {
    resize: vertical;
    min-height: 120px;
}

form button {
    padding: 12px;
    background-color: #28a745;
    color: #fff;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

form button:hover {
    background-color: #218838;
}

#updateMessage {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
}

#currentImage {
    display: block;
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form input[type="file"] {
    padding: 5px;
}

label[for="currentImage"] {
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    form {
        padding: 0;
    }

    form label {
        font-size: 0.9em;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form textarea {
        font-size: 0.9em;
        padding: 10px 12px;
    }

    form button {
        font-size: 1em;
        padding: 10px;
    }

    .logo {
        font-size: 1.8em;
    }

    .form-section h2 {
        font-size: 1.3em;
    }
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Modifier le Produit</h1>
    </header>

    <!-- Formulaire de modification du produit -->
    <section class="form-section">
      <h2>üõ†Ô∏è Modifier le Produit</h2>
      <form id="editProductForm" enctype="multipart/form-data">
        <label for="productName">Nom du Produit :</label>
        <input type="text" id="productName" name="productName" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Prix (FCFA) :</label>
        <input type="number" id="price" name="price" required>

        <label for="deliveryTime">D√©lai de Livraison (en jours) :</label>
        <input type="number" id="deliveryTime" name="deliveryTime" required>

        <label for="currentImage">Image actuelle :</label>
        <img id="currentImage" src="" alt="Image du produit" width="200">

        <label for="image">Nouvelle Image du Produit (optionnel) :</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">üíæ Enregistrer les Modifications</button>
      </form>
      <div id="updateMessage"></div> <!-- Zone pour afficher le message de confirmation -->
    </section>
  </div>

  <!-- Script JavaScript -->
  <script>
    // R√©cup√©ration de l'ID du produit depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Charger les d√©tails du produit
    async function loadProductDetails() {
      const token = localStorage.getItem('token');
      if (!token) {
        console.error("Utilisateur non connect√©.");
        window.location.href = '/login.html'; // Redirection vers la page de connexion si non connect√©
        return;
      }

      try {
        const response = await fetch(`/api/products/${productId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (response.ok) {
          const product = data.product;
          // Pr√©-remplir le formulaire avec les donn√©es du produit
          document.getElementById('productName').value = product.productName;
          document.getElementById('description').value = product.description;
          document.getElementById('price').value = product.price;
          document.getElementById('deliveryTime').value = product.deliveryTime;
          document.getElementById('currentImage').src = product.imageUrl;
        } else {
          console.error("Erreur lors de la r√©cup√©ration du produit :", data.error || data.message);
          alert("Erreur lors de la r√©cup√©ration du produit.");
          window.location.href = '/dashboard-vendeur';
        }
      } catch (error) {
        console.error("Erreur lors de la r√©cup√©ration du produit :", error);
        alert("Erreur lors de la r√©cup√©ration du produit.");
        window.location.href = '/dashboard-vendeur';
      }
    }

    // Soumission du formulaire pour mettre √† jour le produit
    document.getElementById("editProductForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const token = localStorage.getItem('token');

      // R√©cup√©rer les valeurs du formulaire
      const productName = document.getElementById("productName").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const deliveryTime = document.getElementById("deliveryTime").value;
      const selectedFile = document.getElementById("image").files[0]; // Optionnel pour changer l'image

      const formData = new FormData();
      formData.append('productName', productName);
      formData.append('description', description);
      formData.append('price', price);
      formData.append('deliveryTime', deliveryTime);

      if (selectedFile) {
        formData.append('image', selectedFile);
      }

      try {
        const response = await fetch(`/api/products/update/${productId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`
            // Ne pas d√©finir 'Content-Type' pour permettre √† FormData de d√©finir les bons en-t√™tes
          },
          body: formData
        });
        const data = await response.json();
        if (response.ok) {
          console.log("Produit mis √† jour avec succ√®s :", data.message);
          // Stocker un message de confirmation dans le localStorage
          localStorage.setItem('updateMessage', 'Produit mis √† jour avec succ√®s !');
          // Rediriger vers le tableau de bord
          window.location.href = '/dashboard-vendeur';
        } else {
          console.error("Erreur lors de la mise √† jour du produit :", data.error || data.message);
          document.getElementById('updateMessage').innerText = data.error || data.message;
        }
      } catch (error) {
        console.error("Erreur lors de la mise √† jour du produit :", error);
        document.getElementById('updateMessage').innerText = "Erreur lors de la mise √† jour du produit.";
      }
    });

    // Charger les d√©tails du produit lors du chargement de la page
    window.onload = function() {
      loadProductDetails();
    };
  </script>
</body>
</html>
