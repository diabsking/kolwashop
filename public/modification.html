<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le Produit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }
    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: #80bdff;
      outline: none;
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    form button {
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #218838;
    }
    #updateMessage {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }
    #currentImage, #currentVideo {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      .logo {
        font-size: 1.8em;
      }
      .form-section h2 {
        font-size: 1.3em;
      }
      form label, form input, form textarea, form select {
        font-size: 1em;
      }
      form button {
        font-size: 1em;
        padding: 12px;
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      .logo {
        font-size: 1.5em;
      }
      .form-section h2 {
        font-size: 1.2em;
      }
      form label, form input, form textarea, form select {
        font-size: 0.9em;
        padding: 8px;
      }
      form button {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Modifier le Produit</h1>
    </header>

    <!-- Formulaire de modification du produit -->
    <section class="form-section">
      <h2>üõ†Ô∏è Modifier le Produit</h2>
      <form id="editProductForm" enctype="multipart/form-data">
        <!-- Nom et description -->
        <label for="productName">Nom du Produit :</label>
        <input type="text" id="productName" name="productName" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>

        <!-- Cat√©gorie -->
        <label for="category">Cat√©gorie :</label>
        <select id="category" name="category" required>
          <option value="">S√©lectionnez une cat√©gorie</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Gar√ßon">Gar√ßon</option>
          <option value="Fille">Fille</option>
          <option value="B√©b√©">B√©b√©</option>
          <option value="Enfant">Enfant</option>
          <option value="Sport">Sport</option>
          <option value="Livre">Livre</option>
          <option value="Mat√©riels">Mat√©riels</option>
          <option value="Cosm√©tique">Cosm√©tique</option>
          <option value="Accessoires">Accessoires</option>
          <option value="Electronique">Electronique</option>
          <option value="Autres">Autres</option>
        </select>

        <!-- Prix et d√©lai -->
        <label for="price">Prix (FCFA) :</label>
        <input type="number" id="price" name="price" required>

        <label for="deliveryTime">D√©lai de Livraison (en jours) :</label>
        <input type="number" id="deliveryTime" name="deliveryTime" required>

        <!-- Affichage de l'image actuelle -->
        <label for="currentImage">Image actuelle :</label>
        <img id="currentImage" src="" alt="Image du produit">

        <!-- Nouveau fichier image (optionnel) -->
        <label for="image">Nouvelle Image du Produit (optionnel) :</label>
        <input type="file" id="image" name="image" accept="image/*">

        <!-- Photos compl√©mentaires -->
        <label for="photos">Photos Compl√©mentaires (optionnel, max 4) :</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple onchange="checkPhotoCount(this)">

        <!-- Vid√©o du produit -->
        <label for="video">Vid√©o du Produit (optionnel) :</label>
        <input type="file" id="video" name="video" accept="video/*">

        <button type="submit">üíæ Enregistrer les Modifications</button>
      </form>
      <div id="updateMessage"></div>
    </section>
  </div>

  <!-- Script JavaScript -->
  <script>
    // V√©rifie que maximum 4 photos sont s√©lectionn√©es
    function checkPhotoCount(input) {
      if (input.files.length > 4) {
        alert("Vous pouvez s√©lectionner jusqu'√† 4 photos maximum.");
        input.value = "";
      }
    }

    // R√©cup√©ration de l'ID du produit depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Charger les d√©tails du produit et pr√©-remplir le formulaire
    async function loadProductDetails() {
      const token = localStorage.getItem('token');
      if (!token) {
        console.error("Utilisateur non connect√©.");
        window.location.href = '/login.html';
        return;
      }
      try {
        const response = await fetch(`/api/products/${productId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (response.ok) {
          const product = data.product;
          document.getElementById('productName').value = product.productName;
          document.getElementById('description').value = product.description;
          document.getElementById('price').value = product.price;
          document.getElementById('deliveryTime').value = product.deliveryTime;
          if(product.category) {
            document.getElementById('category').value = product.category;
          }
          document.getElementById('currentImage').src = product.imageUrl;
          // Vous pouvez aussi afficher les photos ou la vid√©o actuelle si besoin
        } else {
          console.error("Erreur lors de la r√©cup√©ration du produit :", data.error || data.message);
          alert("Erreur lors de la r√©cup√©ration du produit.");
          window.location.href = '/dashboard-vendeur';
        }
      } catch (error) {
        console.error("Erreur lors de la r√©cup√©ration du produit :", error);
        alert("Erreur lors de la r√©cup√©ration du produit.");
        window.location.href = '/dashboard-vendeur';
      }
    }

    // Soumission du formulaire de mise √† jour
    document.getElementById("editProductForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const token = localStorage.getItem('token');
      const productName = document.getElementById("productName").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;
      const price = document.getElementById("price").value;
      const deliveryTime = document.getElementById("deliveryTime").value;
      const selectedImage = document.getElementById("image").files[0];
      const photos = document.getElementById("photos").files;
      const video = document.getElementById("video").files[0];

      const formData = new FormData();
      formData.append('productName', productName);
      formData.append('description', description);
      formData.append('category', category);
      formData.append('price', price);
      formData.append('deliveryTime', deliveryTime);
      if(selectedImage) {
        formData.append('image', selectedImage);
      }
      // Ajout des photos compl√©mentaires
      for (let i = 0; i < photos.length; i++) {
        formData.append('photos', photos[i]);
      }
      // Ajout de la vid√©o
      if(video) {
        formData.append('video', video);
      }

      try {
        const response = await fetch(`/api/products/update/${productId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });
        const data = await response.json();
        if (response.ok) {
          console.log("Produit mis √† jour avec succ√®s :", data.message);
          localStorage.setItem('updateMessage', 'Produit mis √† jour avec succ√®s !');
          window.location.href = '/dashboard-vendeur';
        } else {
          console.error("Erreur lors de la mise √† jour du produit :", data.error || data.message);
          document.getElementById('updateMessage').innerText = data.error || data.message;
        }
      } catch (error) {
        console.error("Erreur lors de la mise √† jour du produit :", error);
        document.getElementById('updateMessage').innerText = "Erreur lors de la mise √† jour du produit.";
      }
    });

    window.onload = function() {
      loadProductDetails();
    };
  </script>
</body>
</html>
