<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Vendeur | Kolwaz Shop</title>
 <style>
  /* Style g√©n√©ral */
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Conteneur principal */
  .container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  /* Champs de formulaire */
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
  }

  /* Effet de transition pour les formulaires */
  #registerFormContainer, #loginFormContainer {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }

  /* Message de confirmation et d'erreur */
  .message {
    margin-top: 10px;
    font-weight: bold;
    font-size: 14px;
  }

  .loading {
    color: #ff6600;
    font-style: italic;
  }

  /* Boutons */
  button {
    width: 100%;
    background: linear-gradient(135deg, #007BFF, #0056b3);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
  }

  /* Liens de navigation */
  .button-container {
    margin-top: 15px;
  }

  .button-container a {
    display: inline-block;
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    transition: 0.3s;
  }

  .button-container a:hover {
    color: #0056b3;
    text-decoration: underline;
  }

</style>
</head>

<body>
  <main>
    <div class="container" id="formContainer">
      <!-- Formulaire d'inscription -->
      <div id="registerFormContainer">
        <h2>Inscription Vendeur</h2>
        <form id="registerForm">
          <input type="text" id="registerName" placeholder="Nom" required>
          <input type="email" id="registerEmail" placeholder="Email" required>
          <input type="password" id="registerPassword" placeholder="Mot de passe" required>
          <input type="text" id="storeName" placeholder="Nom de la boutique" required>
          <button type="submit">S'inscrire</button>
        </form>
        <div class="button-container">
          <a href="/" id="goHome">üîô Retour √† l'accueil</a>
          <a href="#" id="showLogin">üîë Se connecter</a>
        </div>
      </div>
      <!-- Formulaire de connexion -->
      <div id="loginFormContainer" style="display: none;">
        <h2>Connexion Vendeur</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
        <div class="button-container">
          <a href="/" id="goHomeLogin">üîô Retour √† l'accueil</a>
          <a href="#" id="showRegister">üñäÔ∏è Cr√©er un compte</a>
        </div>
      </div>

      <div id="registerMessage" class="message"></div>
      <div id="loginMessage" class="message"></div>
    </div>
  </main>

  <script>
    // Permet de basculer entre les formulaires d'inscription et de connexion
    document.getElementById('showLogin').addEventListener('click', function() {
      document.getElementById('registerFormContainer').style.opacity = '0';
      document.getElementById('loginFormContainer').style.opacity = '1';
      document.getElementById('registerFormContainer').style.display = 'none';
      document.getElementById('loginFormContainer').style.display = 'block';
    });

    document.getElementById('showRegister').addEventListener('click', function() {
      document.getElementById('loginFormContainer').style.opacity = '0';
      document.getElementById('registerFormContainer').style.opacity = '1';
      document.getElementById('loginFormContainer').style.display = 'none';
      document.getElementById('registerFormContainer').style.display = 'block';
    });

    // Soumission du formulaire d'inscription
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const storeName = document.getElementById('storeName').value.trim();
      
      const messageElement = document.getElementById('registerMessage');
      messageElement.style.color = "black";
      messageElement.innerText = "Inscription en cours...";

      // V√©rification simple des champs
      if (!name || !email || !password || !storeName) {
        messageElement.innerText = "Veuillez remplir tous les champs.";
        messageElement.style.color = "red";
        return;
      }
      
      try {
        const response = await fetch('/api/sellers/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, storeName })
        });
        const data = await response.json();
        
        if (response.ok) {
          messageElement.innerText = data.message || "Inscription r√©ussie. V√©rifiez votre email.";
          messageElement.style.color = "green";
          document.getElementById('registerForm').reset();
          // Redirection vers le formulaire de connexion apr√®s 3 secondes
          setTimeout(() => {
            document.getElementById('loginFormContainer').style.display = 'block';
            document.getElementById('registerFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.opacity = '1';
            document.getElementById('registerFormContainer').style.opacity = '0';
          }, 3000);
        } else {
          messageElement.innerText = data.message || "Une erreur est survenue.";
          messageElement.style.color = "red";
        }
      } catch (error) {
        messageElement.innerText = "Erreur lors de l'inscription.";
        messageElement.style.color = "red";
      }
    });

    // Soumission du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      const messageElement = document.getElementById('loginMessage');
      messageElement.style.color = "black";
      messageElement.innerText = "Connexion en cours...";

      if (!email || !password) {
        messageElement.innerText = "Veuillez remplir tous les champs.";
        messageElement.style.color = "red";
        return;
      }
      
      try {
        const response = await fetch('/api/sellers/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        
        if (response.ok) {
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          messageElement.innerText = data.message || "Connexion r√©ussie.";
          messageElement.style.color = "green";
          // Redirection post authentification vers le dashboard
          setTimeout(() => {
            window.location.href = '/dashboard-vendeur';
          }, 1500);
        } else {
          messageElement.innerText = data.message || "Email ou mot de passe incorrect.";
          messageElement.style.color = "red";
        }
      } catch (error) {
        messageElement.innerText = "Erreur lors de la connexion.";
        messageElement.style.color = "red";
      }
    });
    document.getElementById("recoveryForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const email = document.getElementById("recoveryEmail").value;
  const recoveryMessage = document.getElementById("recoveryMessage");

  try {
    const response = await fetch("/api/seller/recovery", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email })
    });
    const data = await response.json();
    if (response.ok) {
      recoveryMessage.innerText = "Un email de r√©cup√©ration a √©t√© envoy√©.";
    } else {
      recoveryMessage.innerText = data.message || "Erreur lors de la r√©cup√©ration.";
    }
  } catch (err) {
    console.error(err);
    recoveryMessage.innerText = "Erreur lors de la r√©cup√©ration.";
  }
});

  </script>
</body>
</html>
