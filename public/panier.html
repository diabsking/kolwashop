<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Kolwaz Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Cart container */
    #cartGrid {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-image {
      width: 80px;
      border-radius: 4px;
      margin-right: 20px;
    }
    .cart-item div {
      flex: 1;
      font-size: 16px;
    }
    .cart-item button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .cart-item button:hover {
      background: #c0392b;
    }
    #total {
      text-align: right;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #333;
    }
    /* Action buttons */
    .action-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .action-buttons button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .action-buttons button:hover {
      background: #2980b9;
    }
    /* Order form */
    #orderForm {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    #orderForm h3 {
      margin-top: 0;
      text-align: center;
    }
    #orderForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    #orderForm button {
      width: 100%;
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    #orderForm button:hover {
      background: #1e8449;
    }
    /* Notification */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-weight: 600;
    }
    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      #cartGrid {
        padding: 10px;
        width: 100%; 
        box-sizing: border-box;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      .cart-image {
        width: 60px;
        margin-right: 0;
        margin-bottom: 10px;
      }
      .cart-item div {
        font-size: 14px;
        text-align: left;
      }
      .action-buttons button {
        padding: 10px 15px;
        font-size: 14px;
        width: 100%;
      }
      #orderForm {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
      }
      #orderForm input {
        font-size: 14px;
        padding: 10px;
      }
      #orderForm button {
        font-size: 14px;
        padding: 10px;
        width: 100%;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      #cartGrid {
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      .cart-item {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .cart-image {
        width: 50px;
      }
      .cart-item div {
        font-size: 12px;
        text-align: left;
      }
      .action-buttons button {
        padding: 8px 10px;
        font-size: 12px;
        width: 100%;
      }
      #orderForm input {
        font-size: 12px;
        padding: 8px;
      }
      #orderForm button {
        font-size: 12px;
        padding: 10px;
        width: 100%;
      }
      #notification {
        font-size: 14px;
        padding: 8px 15px;
        width: 90%;
        top: 10px;
        right: 5%;
        font-weight: 600;
      }
    }
  </style>
</head>
<body>
  <h1>Votre panier</h1>
  <div id="cartGrid"></div>
  <div id="total"></div>

  <div class="action-buttons">
    <button onclick="redirectToIndex()">Ajouter un produit</button>
    <button onclick="showOrderForm()">Commander</button>
  </div>

  <!-- Formulaire de commande -->
  <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();">
    <h3>Commander</h3>
    <input type="email" id="email" placeholder="Votre email" required>
    <input type="text" id="address" placeholder="Votre adresse" required>
    <input type="text" id="phoneNumber" placeholder="Votre numéro de téléphone" required>
    <button type="submit">Confirmer votre commande</button>
  </form>

  <div id="notification"></div>

  <script>
    let cartItems = [];

    // Charge le panier depuis l'API ou le localStorage
    async function loadCart() {
      try {
        let cartFromAPI = [];
        try {
          const response = await fetch('/api/get-cart', { headers: { 'Content-Type': 'application/json' } });
          if (response.ok) {
            const data = await response.json();
            cartFromAPI = data.cart;
          }
        } catch(e) {
          console.error("Erreur lors de la récupération du panier via l'API :", e);
        }
        // Si aucun panier n'est récupéré via l'API, charger depuis le localStorage
        const localCart = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems = cartFromAPI.length > 0 ? cartFromAPI : localCart;

        // Mise à jour du serveur avec le panier récupéré (si non vide)
        if(cartItems.length > 0){
          updateCartOnServer(cartItems);
        }

        const cartGrid = document.getElementById('cartGrid');
        if (cartItems.length === 0) {
          cartGrid.innerHTML = '<p>Votre panier est vide.</p>';
          document.getElementById('total').textContent = '';
        } else {
          let total = cartItems.reduce((sum, item) => 
            sum + ((Number(item.price) || 0) * (item.quantity || 1)), 0);
          cartGrid.innerHTML = cartItems.map((item, index) => 
            `<div class="cart-item">
              <img src="${item.imageUrl}" alt="${item.name}" class="cart-image">
              <div>
                <span>${item.name} - ${item.price} FCFA</span><br>
                <span>Quantité : 
                  <button style="background-color: blue; color: white;" onclick="changeQuantity(${index}, -1)">-</button>
                  <span id="quantity-${index}">${item.quantity || 1}</span>
                  <button style="background-color: blue; color: white;" onclick="changeQuantity(${index}, 1)">+</button>
                </span>
                ${item.category === 'shoe' ? 
                  `<br><label for="size-${index}">Taille :</label>
                  <select id="size-${index}" onchange="updateSize(${index}, this.value)">
                    ${[38, 39, 40, 41, 42, 43, 44, 45].map(size => 
                      `<option value="${size}" ${item.size == size ? 'selected' : ''}>${size}</option>`
                    ).join('')}
                  </select>` 
                : ''}
              </div>
              <button onclick="removeFromCart(${index})">Supprimer</button>
            </div>`
          ).join('');
          document.getElementById('total').textContent = `Total : ${total} FCFA`;
        }
      } catch (error) {
        console.error('Erreur lors du chargement du panier :', error);
      }
    }

    // Mise à jour du total
    function updateTotal() {
      let total = cartItems.reduce((sum, item) => 
        sum + ((Number(item.price) || 0) * (item.quantity || 1)), 0);
      document.getElementById('total').textContent = `Total : ${total} FCFA`;
    }

    // Modification de la quantité d'un produit
    async function changeQuantity(index, change) {
      if (!cartItems[index]) return;
      const newQuantity = (cartItems[index].quantity || 1) + change;
      if (newQuantity > 0) {
        cartItems[index].quantity = newQuantity;
        document.getElementById(`quantity-${index}`).textContent = newQuantity;
        updateTotal();
        await updateCartOnServer(cartItems);
        localStorage.setItem('cart', JSON.stringify(cartItems));
      }
    }

    // Mise à jour de la taille (pour les chaussures par exemple)
    async function updateSize(index, size) {
      cartItems[index].size = size;
      await updateCartOnServer(cartItems);
      localStorage.setItem('cart', JSON.stringify(cartItems));
    }

    // Suppression d'un produit du panier
    async function removeFromCart(index) {
      if (index < 0 || index >= cartItems.length) {
        console.error("Index invalide pour la suppression :", index);
        return;
      }
      const removedItem = cartItems.splice(index, 1)[0];
      localStorage.setItem('cart', JSON.stringify(cartItems));
      await updateCartOnServer(cartItems);
      loadCart();
      showNotification(`Produit "${removedItem.name}" supprimé du panier.`);
    }

    // Mise à jour du panier sur le serveur
    async function updateCartOnServer(cart) {
      try {
        const response = await fetch('/api/update-cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cart })
        });
        if (!response.ok) {
          throw new Error('Erreur lors de la mise à jour du panier sur le serveur.');
        }
      } catch (error) {
        console.error("Erreur lors de la mise à jour du panier sur le serveur:", error);
      }
    }

    // Redirection vers l'accueil
    function redirectToIndex() {
      window.location.href = 'index.html';
    }

    // Affichage du formulaire de commande
    function showOrderForm() {
      document.getElementById("orderForm").style.display = "block";
    }

    async function submitOrder() {
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const submitButton = document.querySelector('#orderForm button[type="submit"]');

      // Désactivation du bouton pour éviter les doubles soumissions
      submitButton.disabled = true;

      const localCartItems = JSON.parse(localStorage.getItem('cart')) || [];
      if (!email || !address || !phoneNumber || localCartItems.length === 0) {
        showNotification("Veuillez remplir tous les champs et ajouter des articles au panier.");
        submitButton.disabled = false;
        return;
      }

      // Mapping des articles en tenant compte des clés alternatives (name/nom, price/prix, quantity/Quantité)
      const filteredCartItems = localCartItems.map((item, index) => {
        const productName = item.name || item.nom;
        if (!productName) {
          showNotification(`Le produit à l'index ${index} n'a pas de nom valide.`);
          throw new Error(`Nom manquant pour le produit à l'index ${index}.`);
        }
        const productPrice = Number(item.price || item.prix);
        if (isNaN(productPrice)) {
          showNotification(`Le prix pour le produit "${productName}" n'est pas valide.`);
          throw new Error(`Conversion du prix échouée pour "${productName}".`);
        }
        let filteredItem = {
          nom: productName,
          imageUrl: item.imageUrl,
          prix: productPrice,
          sellerEmail: item.sellerEmail || item["sellerE-mail"],
          quantity: item.quantity || item["Quantité"] || 1
        };
        // Ajout de la taille si présente
        if(item.size) {
          filteredItem.size = item.size;
        }
        return filteredItem;
      });

      // Construction de l'objet de commande à envoyer
      const orderData = {
        courriel: email,
        adresse: address,
        phoneNumber: phoneNumber,
        panierObjets: filteredCartItems
      };

      console.log("Données de commande préparées :", orderData);

      try {
        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (response.ok) {
          console.log("Réponse du serveur :", result);
          showNotification("Commande confirmée avec succès !");
          // Vider le panier après confirmation
          localStorage.removeItem('cart');
          cartItems = [];
          loadCart();
        } else {
          console.error("Erreur du serveur :", result);
          showNotification("Erreur lors de la confirmation de la commande : " + (result.message || "Erreur inconnue"));
        }
      } catch (error) {
        console.error("Erreur lors de l'envoi de la commande :", error);
        showNotification("Une erreur s'est produite. Veuillez réessayer.");
      } finally {
        submitButton.disabled = false;
      }
    }

    // Fonction d'affichage d'une notification temporaire
    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }

    window.onload = loadCart;
  </script>
</body>
</html>
