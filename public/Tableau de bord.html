<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord du Vendeur | Kolwaz Shop</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f2f5;
    color: #333;
    padding: 20px;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    background-color: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 15px;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  nav a {
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    padding: 12px 20px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  nav a:hover {
    background-color: #0056b3;
  }
  .section {
    margin-top: 40px;
  }
  .form-section {
    background-color: #f7f9fc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 30px;
  }
  .form-section h2 {
    margin-bottom: 20px;
    color: #343a40;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form label {
    margin-bottom: 5px;
    font-weight: 600;
  }
  form input, form textarea, form select {
    margin-bottom: 15px;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  form textarea {
    resize: vertical;
    height: 100px;
  }
  form button {
    padding: 12px;
    background-color: #28a745;
    color: #fff;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  form button:hover {
    background-color: #218838;
  }
  #publishMessage {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }

  /* Grille des produits */
  #productList {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Affiche 3 produits par ligne sur les t√©l√©phones */
    gap: 14px;
    margin: 5px;
  }
  @media screen and (max-width: 1200px) {
    #productList {
      grid-template-columns: repeat(4, 1fr); /* 4 colonnes pour les √©crans moyens */
    }
  }
  @media screen and (max-width: 992px) {
    #productList {
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes pour les √©crans de taille moyenne */
    }
  }
  @media screen and (max-width: 768px) {
    #productList {
      grid-template-columns: repeat(2, 1fr); /* 2 colonnes pour les petites tablettes */
    }
  }
  @media screen and (max-width: 576px) {
    #productList {
      grid-template-columns: repeat(2, 1fr); /* 2 produits par ligne sur les petits √©crans */
    }
  }

  /* Style de chaque produit */
  .product-item {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    text-align: center;
    background-color: #fff;
    transition: box-shadow 0.3s, transform 0.3s;
    position: relative;
  }
  .product-item:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-5px);
  }
  .product-item img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .product-item h3 {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .product-item p {
    margin: 5px 0;
    font-size: 0.9em;
  }

  /* Boutons dans chaque produit */
  .product-item button {
    margin: 2px;
    padding: 4px 8px;
    font-size: 0.8em;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  .product-item button.edit {
    background-color: #ffc107;
    color: #fff;
  }
  .product-item button.delete {
    background-color: #dc3545;
    color: #fff;
  }
  .product-item button.details {
    background-color: #007bff;
    color: #fff;
  }
  .product-item button:hover {
    opacity: 0.9;
  }

  /* Loader */
  #loader {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
  }
  .spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #007bff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Modal pour les d√©tails du produit */
  #productModal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }
  #productModal .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 8px;
    position: relative;
  }
  #productModal .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  #productModal .close:hover,
  #productModal .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <div class="container">
    <header>
      <div class="logo">Kolwaz Shop</div>
    </header>

    <nav class="navbar">
      <a href="/">üè† Accueil</a>
      <a href="/espace-vendeur">üõ†Ô∏è Espace vendeur</a>
      <a href="/dashboard-vendeur">üìä Tableau de bord</a>
    </nav>

    <section class="form-section">
      <h2>üì¶ Publier un Nouveau Produit</h2>
      <form id="productForm" enctype="multipart/form-data">
        <label for="productName">Nom du Produit :</label>
        <input type="text" id="productName" name="productName" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>
        
        <!-- Champ de s√©lection de cat√©gorie obligatoire -->
        <label for="category">Cat√©gorie :</label>
        <select id="category" name="category" required>
          <option value="">S√©lectionnez une cat√©gorie</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Gar√ßon">Gar√ßon</option>
          <option value="Fille">Fille</option>
          <option value="B√©b√©">B√©b√©</option>
          <option value="Enfant">Enfant</option>
          <option value="sport">sport</option>
          <option value="Livre">Livre</option>
          <option value="Mat√©riels">Mat√©riels</option>
          <option value="Cosm√©tique">Cosm√©tique</option>
          <option value="Accessoires">Accessoires</option>
          <option value="Electronique">Electronique</option>
          <option value="Autres">Autres</option>
        </select>

        <label for="price">Prix (FCFA) :</label>
        <input type="number" id="price" name="price" required>

        <label for="deliveryTime">D√©lai de Livraison (en jours) :</label>
        <input type="number" id="deliveryTime" name="deliveryTime" required>

        <label for="image">Image du Produit :</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">üöÄ Publier le Produit</button>
         <p>la livraison est gratuite donc faut l'inclure dans le prix.</p>
      </form>
      <div id="publishMessage"></div>
    </section>
    <div id="confirmationMessage"></div>
    <section class="section">
      <h2>üñºÔ∏è Produits Publi√©s</h2>
      <div id="productList"></div>
    </section>
  </div>

  <!-- Modal pour afficher les d√©tails d'un produit -->
  <div id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalProductName"></h2>
      <img id="modalProductImage" src="" alt="" style="width:100%; height:auto; border-radius:4px; margin-bottom:15px;">
      <p id="modalProductDescription"></p>
      <p><strong>Prix :</strong> <span id="modalProductPrice"></span> FCFA</p>
      <p><strong>D√©lai de Livraison :</strong> <span id="modalProductDelivery"></span> jours</p>
    </div>
  </div>

  <script>
    // Fonction pour g√©rer le loader
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    document.getElementById("productForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      console.log("Soumission du formulaire...");

      const productName = document.getElementById("productName").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value; // R√©cup√®re la cat√©gorie s√©lectionn√©e
      const price = document.getElementById("price").value;
      const deliveryTime = document.getElementById("deliveryTime").value;
      const selectedFile = document.getElementById("image").files[0];

      if (!selectedFile) {
        console.error("Aucune image s√©lectionn√©e.");
        document.getElementById("publishMessage").innerText = "Veuillez ajouter une image.";
        document.getElementById("publishMessage").style.color = "#dc3545";
        return;
      }
      
      if (!category) {
        console.error("Aucune cat√©gorie s√©lectionn√©e.");
        document.getElementById("publishMessage").innerText = "Veuillez s√©lectionner une cat√©gorie.";
        document.getElementById("publishMessage").style.color = "#dc3545";
        return;
      }

      const formData = new FormData();
      formData.append('productName', productName);
      formData.append('description', description);
      formData.append('category', category); // Transmission de la cat√©gorie
      formData.append('price', price);
      formData.append('deliveryTime', deliveryTime);
      formData.append('image', selectedFile);

      // Affichage de debug du contenu du formData
      for (var pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]); 
      }

      const token = localStorage.getItem('token');
      if (!token) {
        console.error("Utilisateur non connect√©.");
        document.getElementById("publishMessage").innerText = "Vous devez √™tre connect√©.";
        document.getElementById("publishMessage").style.color = "#dc3545";
        return;
      }

      try {
        console.log("Avant l'envoi de fetch");
        const response = await fetch('/api/products/publish', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });
        console.log("Apr√®s l'envoi de fetch");

        const result = await response.json();
        document.getElementById("publishMessage").innerText = result.message;
        
        if (response.ok) {
          console.log("Produit publi√© avec succ√®s");
          document.getElementById("publishMessage").style.color = "green";
          // R√©initialise le formulaire apr√®s publication
          document.getElementById("productForm").reset();
          if (typeof fetchSellerProducts === "function") fetchSellerProducts();
        } else {
          console.error("Erreur lors de la publication:", result.message);
          document.getElementById("publishMessage").style.color = "#dc3545";
        }
      } catch (error) {
        console.error("Erreur r√©seau:", error);
        document.getElementById("publishMessage").innerText = "Erreur lors de la publication.";
        document.getElementById("publishMessage").style.color = "#dc3545";
      }
    });

    // R√©cup√©rer et afficher les produits du vendeur
    async function fetchSellerProducts() {
      console.log("Appel de fetchSellerProducts");
      const token = localStorage.getItem('token');
      if (!token) {
        console.error("Utilisateur non connect√©.");
        return;
      }
      try {
        showLoader();
        const response = await fetch('/api/products/my-products', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        console.log("R√©ponse brute de l'API :", response);
        const data = await response.json();
        console.log("Donn√©es pars√©es :", data);
        if (response.ok) {
          const products = data.products;
          console.log("Produits du vendeur r√©cup√©r√©s :", products);
          displaySellerProducts(products);
        } else {
          console.error("Erreur lors de la r√©cup√©ration des produits :", data.error || data.message);
        }
      } catch (error) {
        console.error("Erreur lors de la r√©cup√©ration des produits :", error);
      } finally {
        hideLoader();
      }
    }

    // Affichage des produits dans le DOM
    function displaySellerProducts(products) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product-item";
        productDiv.innerHTML = `
          <h3>${product.productName}</h3>
          <img src="${product.imageUrl}" alt="${product.productName}" width="200">
          <p><strong>Prix :</strong> ${product.price} FCFA</p>
          <div style="margin-top:10px;">
            <button class="details" onclick='showProductDetails(${JSON.stringify(product)})'>Voir D√©tails</button>
            <button class="edit" onclick="editProduct('${product._id}')">Modifier</button>
            <button class="delete" onclick="deleteProduct('${product._id}')">Supprimer</button>
          </div>
        `;
        container.appendChild(productDiv);
      });
    }

    // Suppression d'un produit
    async function deleteProduct(productId) {
      const token = localStorage.getItem('token');
      if (!token) {
        console.error("Utilisateur non connect√©.");
        return;
      }
      if (!confirm("√ätes-vous s√ªr de vouloir supprimer ce produit ?")) return;
      try {
        const response = await fetch(`/api/products/delete/${productId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (response.ok) {
          console.log("Produit supprim√© avec succ√®s :", data.message);
          fetchSellerProducts();
        } else {
          console.error("Erreur lors de la suppression du produit :", data.error || data.message);
        }
      } catch (error) {
        console.error("Erreur lors de la suppression du produit :", error);
      }
    }

    // Redirection vers la page de modification du produit
    function editProduct(productId) {
      window.location.href = `/modification.html?id=${productId}`;
    }

    // Affichage des d√©tails du produit dans la modal
    function showProductDetails(product) {
      document.getElementById("modalProductName").innerText = product.productName;
      document.getElementById("modalProductImage").src = product.imageUrl;
      document.getElementById("modalProductImage").alt = product.productName;
      document.getElementById("modalProductDescription").innerText = product.description;
      document.getElementById("modalProductPrice").innerText = product.price;
      document.getElementById("modalProductDelivery").innerText = product.deliveryTime;
      document.getElementById("productModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    // Affichage d'un message de confirmation (ex: apr√®s une modification)
    function displayConfirmationMessage() {
      const message = localStorage.getItem('updateMessage');
      if (message) {
        const confirmationDiv = document.getElementById('confirmationMessage');
        confirmationDiv.innerText = message;
        confirmationDiv.style.color = 'green';
        confirmationDiv.style.fontWeight = 'bold';
        confirmationDiv.style.marginBottom = '20px';
        localStorage.removeItem('updateMessage');
      }
    }

    window.onload = function() {
      displayConfirmationMessage();
      fetchSellerProducts();
    };

    // Fermer la modal si l'utilisateur clique en dehors du contenu
    window.onclick = function(event) {
      const modal = document.getElementById("productModal");
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
